<table border="1" >
	<tr ng-repeat="row in passen.rows">
		<td ng-repeat="item in row">
			<depotpas itemselected="selectPas(item)"></depotpas>
		</td>
	</tr>
	<div ng-click="togglePasState()">

		<div ng-show="currentpas.ingeschakeld == 1">
			Uit
		</div>
		<div ng-show="currentpas.ingeschakeld == 0">
			Aan
		</div>

	</div>

</table>
